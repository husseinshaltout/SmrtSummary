{% extends '_base.html' %} 
{% load static %}  
{% block content %}
<main class="px-16 py-6 bg-gray-100">
    <div class="m-2">
      <h4 class="text-3xl font-semibold text-secondary-100">
        Select timestamp
      </h4>

      <div class="mt-8">
        <div
          id="canvas__container"
          style="width: 720px; height: 480px"
          class="relative mx-auto rounded-lg bg-gray-600"
        >
          <canvas id="myCanvas" style="width: 100%; height: 100%"></canvas>
          <img
            id="video_summary_image"
            src="{% static 'images/summary.png' %}"
            style="display: none"
          />
          <!-- slider -->
          <div class="">
            <input
              id="default-range"
              type="range"
              value="0"
              min="0"
              max="100"
              step="1"
              class="w-full h-2 bg-gray-400 appearance-none cursor-pointer rounded-lg dark:bg-gray-700"
              oninput="videoSummarySliderHandler()"
            />
          </div>
          <!-- end slider -->
        </div>
        <form class="flex items-center justify-around mt-8">
          <h3 class="text-lg font-semibold text-secondary-100">
            Time stamp: <span id="timestamp"></span>
          </h3>
          <button
            class="text-sm rounded-full border-0 font-semibold py-2 px-4 bg-primary hover:bg-secondary-200 active:bg-secondary-200 focus:outline-none focus:ring focus:ring-gray-300 text-white"
          >
            Play video
          </button>
        </form>
      </div>
    </div>
  </main>
{% endblock %}
